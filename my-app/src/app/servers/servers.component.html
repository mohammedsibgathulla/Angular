<button class="btn btn-primary" [disabled]="!allowNewServer" 
(click)="onCreateServer()">Add Server</button>
<!-- <label>Server Name</label> -->
<!-- <input (input)="updateServerName($event)"/> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />  
{{serverName}}
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf = "serverCreated; else noServer">Server was created server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<input type="text" class="form-control" [(ngModel)] = "username" />
<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Add User</button>
<p>Enterd username is {{username}}</p>
<button class="btn btn-primary" (click)="toggleParagraph()">Display Details</button>
<p *ngIf="showParagraph">Secret password = 'tuna'</p>
<p *ngFor="let log of logs; let i = index"
    [ngStyle]="{backgroundColor: i>=5 ? 'blue': 'transparent'}"
    [ngClass]="{'white-text': i>=5}">{{log}}</p>
<app-server *ngFor="let server of servers"></app-server>
